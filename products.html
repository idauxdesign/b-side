<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ezt3lhk.css">
    <link rel="stylesheet" href="css/products.css">
    <script src="https://kit.fontawesome.com/bbc95e10ee.js" crossorigin="anonymous"></script>
    <title>Product Page</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="container-top">
                <div class="logo">
                    <img src="images/Logo.png" alt="Your Logo">
                </div>
                <div class="menu">
                    <label for="hamburger">&#9776;</label>
                    <input type="checkbox" id="hamburger" name="hamburger" class="hidden-checkbox">
                    <nav class="navbar">
                        <ul class="nav-links">
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="products.html">PRODUCTS</a></li>
                            <li><a href="#">LOCATIONS</a></li>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">CONTACT</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </header>
        <div class="header-container">
            <div class="arrow-container">
                <a href="#" class="arrow">&larr;</a>
            </div>
            <h1>Products</h1>
        </div>
        <main>
            <div class="product-list">
                <ul>
                    <li>
                        <img class="productimg" src="media/bluberrycookie.png" alt="Product 1">
                        <a  class="productname" href="#">Purple Cookies</a>
                    </li>
                    <li>
                        <img class="productimg" src="media/choccookie.png" alt="Product 2">
                        <a class="productname" href="#">Chocolate Cookies</a>
                    </li>
                    <li>
                        <img class="productimg" src="media/choc.png" alt="Product 1">
                        <a class="productname" href="#">Chocolate Croissant</a>
                    </li>
                    <li>
                        <img class="productimg" src="media/plain.png" alt="Product 2">
                        <a class="productname" href="#">Plain Croissant</a>
                    </li>
                    <li>
                        <img class="productimg" src="media/hamcheese.png" alt="Product 2">
                        <a class="productname" href="#">Ham and Cheese</a>
                    </li>
                </ul>
            </div>
        </main>
        <hr>
        <footer class="footer">
            <div class="left-column">
                <a href="#">Locations</a>
                <a href="#">Contact</a>
                <a href="#">Q&A</a>
            </div>
            <div class="right-column">
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Home</a>
            </div>
            <div class="social-icons">
                <!-- Add social icons here if needed -->
            </div>
        </footer>
        <div class="logobottom">
            <img src="images/Logo.png" alt="Your Logo">
        </div>
    </div>

</body>
</html>
